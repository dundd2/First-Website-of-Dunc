<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/patch.png" alt="logo" width="42" height="50">
                <h4 class="mb-0">DunDD Threads</h4>
            </a>
            <button class="theme-toggle" onclick="darkMode()">Toggle Theme</button>
        </div>
    </nav>

    <div class="container">
        <div class="content-section">
            <h1>DunDD Threads PDF Viewer</h1>
            <div class="pdf-viewer-section">
                <h2>PDF Viewer</h2>
                <div class="pdf-controls">
                    <button onclick="prevPage()">Previous</button>
                    <button onclick="nextPage()">Next</button>
                    <span class="page-info">Page: <input type="number" id="pageNumber" min="1" value="1"> / <span id="pageCount">0</span></span>

                </div>

                    <canvas id="pdfCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <footer class="modern-footer">
            <!-- 複製 index.html 的頁尾內容 -->

                    <!-- ...footer sections... -->

                    <p>&copy; 2024 firstwebsideofdunc | All Rights Reserved</p>

                </div>
            </div>
        </footer>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <script>
        // 複製所有 JavaScript 函數
        // Dark mode functions
        function darkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        });

        // PDF viewer functions
        let pdfDoc = null,
            pageNum = 1,
            scale = 1.5;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Copy all PDF viewer related functions from index.html
        // loadPDF, renderPage, prevPage, nextPage, zoomIn, zoomOut functions...

        // Back to top functionality
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
