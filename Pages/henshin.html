<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Henshin Game - Firstwebsideofdunc</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Henshin! Game</h1>
            <img src="../img/patch.png" alt="logo">
        </div>
    </header>
    <nav>
        <button class="theme-toggle" onclick="darkMode()">Toggle Dark Mode</button>
    </nav>
    <main>
        <section class="instruction">
            <p>ðŸ‘† Click the image to start the transformation animation!</p>
        </section>
        <section class="henshin-container">
            <img src="../img/akibaranger henshin.png" id="henshin!" class="henshin-image" alt="Henshin transformation">
        </section>
    </main>
    <footer>
        <div class="row">
            <div class="footer">
                <a href="../index.html">
                    <img src="../img/patch.png" alt="vbeta" width="42" height="50">
                </a>
                <h4>Go back to [firstwebsideofdunc] main page</h4>
            </div>
            <div class="col-md-6">
                <b></b>
                    <p>Thanks for watching</p>
                </b>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 firstwebsideofdunc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const darkMode = () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        };

        const henshinImage = document.getElementById('henshin!');
        henshinImage.addEventListener('click', () => {
            henshinImage.src = `../img/akibaranger henshin.gif?t=${new Date().getTime()}`;
            const audio = new Audio('../audio/henshin.mp3');
            audio.play();
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
