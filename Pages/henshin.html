<script>
  window.onload = function() {
    var img = document.getElementById("henshin!");
    var audio = new Audio('/firstwebsideofdunc/img/Henshin Sound.mp3');
    var gifTimer;
    img.addEventListener('mousedown', function() {
      img.src = '/firstwebsideofdunc/img/henshin!.gif';
      audio.play();
    });
    img.addEventListener('mouseup', function() {
      clearTimeout(gifTimer); 
      img.src = '/firstwebsideofdunc/img/akibaranger henshin.png';
      audio.play();
    });
    img.addEventListener('load', function() {
      if (img.src.includes('.gif')) {
        gifTimer = setTimeout(function() {
          img.src = '/firstwebsideofdunc/img/akibaranger henshin.png';
        }, 5000);
      }
    });
  }
