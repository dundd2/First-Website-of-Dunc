<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBeta Page Moved</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <meta name="description" content="VBeta page has moved to a new location. Click to visit the new page.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>VBeta Page Moved</h1>
            <img src="../img/patch.png" alt="logo">
        </div>
    </header>
    <nav>
        <button id="darkModeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    </nav>
    <main class="main-content">
        <section>
            <a href="../vbeta.html" class="nav-button">
                <span>VBeta has moved to a new location! Click here to visit.</span>
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="footer-left">
                <a href="../index.html">
                    <img src="../img/patch.png" alt="vbeta" width="42" height="50">
                </a>
                <h4>Go back to [firstwebsideofdunc] main page</h4>
            </div>
            <div class="footer-right">
                <b>
                    <p>Thanks for watching</p>
                </b>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 firstwebsideofdunc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dark mode functionality
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Image loading
        const logoImg = document.querySelector('.logo-container img');
        logoImg.addEventListener('load', () => {
            logoImg.classList.add('loaded');
        });
    </script>
</body>
</html>
